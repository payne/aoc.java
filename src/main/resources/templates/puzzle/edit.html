<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{puzzle.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{puzzle.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/puzzles}" th:text="#{puzzle.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('puzzle')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='puzzle', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='puzzle', field='year', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='puzzle', field='day', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='puzzle', field='problem', type='number')}" />
                <input type="submit" th:value="#{puzzle.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
